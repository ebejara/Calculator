name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-coverage:
    name: Windows - Build, Test & Coverage
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW and tools
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-libxml2  # This fixes lxml build!
            mingw-w64-x86_64-libxslt   # Optional but good for lxml

      - name: Install gcovr
        shell: msys2 {0}
        run: pip install gcovr

      - name: Configure CMake (MinGW with coverage)
        shell: msys2 {0}
        run: cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

      - name: Build
        shell: msys2 {0}
        run: cmake --build build

      - name: Run tests
        shell: msys2 {0}
        working-directory: build
        run: ctest --output-on-failure --verbose

      - name: Generate coverage report
        shell: msys2 {0}
        working-directory: build
        run: gcovr --root .. --xml -o coverage.xml --exclude-throw-branches --exclude-unreachable-branches

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.xml
          fail_ci_if_error: true
          verbose: true