name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-coverage:
    name: Windows - Build, Test & Coverage
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --config Debug

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure --verbose

      - name: Install OpenCppCoverage
        run: |
          choco install opencppcoverage --no-progress -y
          echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH

      - name: Generate coverage report
        working-directory: build   # Critical: Run from build folder where the exe is
        run: |
          OpenCppCoverage --sources=${{ github.workspace }}\src* --export_type=cobertura:coverage.xml -- test_calculator.exe

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.xml   # Path from root
          fail_ci_if_error: true
          verbose: true