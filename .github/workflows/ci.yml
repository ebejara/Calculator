name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-coverage:
    name: Windows - Build, Test & Coverage
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --config Debug

      - name: Install OpenCppCoverage
        run: |
          choco install opencppcoverage --no-progress -y
          echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH

      - name: Run tests with coverage collection
        run: |
          OpenCppCoverage --sources="${{ github.workspace }}\src*" --sources="${{ github.workspace }}\include*" --export_type=binary:coverage.cov -- ctest --test-dir build --output-on-failure --verbose

      - name: Export coverage to Cobertura XML
        run: |
          OpenCppCoverage --input_coverage=coverage.cov --export_type=cobertura:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true